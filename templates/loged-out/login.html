<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AskMe</title>

    <link
      href="../../static/css/bootstrap.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../static/img/icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../static/img/icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../static/img/icon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Custom styles for this template -->
    <link href="../../static/css/style.css" rel="stylesheet" />
  </head>
  <body class="d-flex flex-column h-100">
    <header>
      <!-- NavBar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="logo" href="./index.html"
            ><img src="../../static/img/svg/logo.svg" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarsExample07"
            aria-controls="navbarsExample07"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarsExample07">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html"
                  >New Questions</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Hot Questions</a>
              </li>
              <li class="nav-item">
                <form role="search">
                  <input
                    class="form-control"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                </form>
              </li>
            </ul>

            <!-- Account -->
            <div class="account">
              <!-- Settings -->
              <div class="container">
                <div class="row nav-options">
                  <a href="./login.html">log in</a>
                  <a href="./signin.html">sign in</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Begin page content -->
    <main class="flex-shrink-0">
      <div class="container">
        <div class="row">
          <div class="col-8">
            <h2 class="section-title">Log In</h2>
            <form>
              <!-- Alert -->
              <div class="alert alert-danger" role="alert">
                Sorry, wrong email or password
              </div>

              <!-- E-mail -->
              <div class="mb-3">
                <label for="InputEmail" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control form form-login"
                  id="InputEmail"
                  aria-describedby="emailHelp"
                />
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="InputPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control form form-login"
                  id="InputPassword"
                />
              </div>

              <!-- Log in button -->
              <a
                href="../loged-in/index.html"
                class="btn btn-primary log-in-btn"
                >Log In</a
              ><a
                href="./signin.html"
                class="btn btn-outline-primary log-in-btn"
                >Sign In</a
              >
            </form>
          </div>
          <div class="col-4 p-4 side-bar">
            <!-- Popular tags -->
            <div class="popular-tags">
              <h3>Popular Tags</h3>
              <p class="lh-lg">
                <a href="#" class="no-underline"><tag>python</tag></a>
                <a href="#" class="no-underline"><tag>perl</tag></a>
                <a href="#" class="no-underline"><tag>Technopark</tag></a>
                <a href="#" class="no-underline"><tag>MySQL</tag></a>
                <a href="#" class="no-underline"><tag>dajango</tag></a>
                <a href="#" class="no-underline"><tag>VK</tag></a>
                <a href="#" class="no-underline"><tag>C++</tag></a>
              </p>
            </div>

            <!-- Best members -->
            <div class="best-members">
              <h3>Best members</h3>
              <ol class="list-unstyled mb-0">
                <li><a href="#">Mr. Freeman</a></li>
                <li><a href="#">Dr. House</a></li>
                <li><a href="#">Bender</a></li>
                <li><a href="#">Heisenberg</a></li>
                <li><a href="#">V. Pupkin</a></li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
      </div>
    </footer>

    <script
      src="../../static/js/bootstrap.bundle.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
