{% extends "inc/base.html" %}

{% load static %}

{% block content %}

<h2 class="section-title">Settings</h2>
<form>
  <!-- Email -->
  <div class="mb-3">
    <label for="InputEmail" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control form form-login"
      id="InputEmail"
    />
    <div id="emailHelp" class="form-text">
      We'll never share your email with anyone else.
    </div>
  </div>

  <!-- Username -->
  <div class="mb-3">
    <label for="InputUsername" class="form-label">Username</label>
    <input
      type="email"
      class="form-control form form-login"
      id="InputUsername"
    />
  </div>

  <!-- Upload avatar -->

  <div class="mb-3">
    <label for="formAvatar" class="form-label">Choose avatar</label>
    <input
      class="form-control form form-login"
      type="file"
      id="formAvatar"
    />
  </div>
  <div class="settings-avatar">
    <div>
      <img
        src="../../static/img/avatars/my-avatar.jpg"
        alt="Avatar"
      />
    </div>
  </div>

  <!-- Accept button -->
  <a
    href="../loged-in/index.html"
    class="btn btn-primary log-in-btn"
    >Accept</a
  >
</form>

{% endblock content %}
