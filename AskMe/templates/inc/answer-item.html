{% load static %}
<!-- Answer -->
<div class="answer {% if answer.correct %}answer-accept{% endif %}">
  <div class="row">
    <div class="col-2 border-end border-4">
      <!-- Avatar -->
      <a href="#">
        <div class="question-avatar">
          <div>
            <img src="{% static "img/avatars/avatar-2.jpg" %}" alt="Avatar" />
          </div>
        </div>
      </a>
      <!-- Username -->
      <div class="username">
        <a href="#">User_2</a>
      </div>

    </div>
    <div class="col-10">
      <!-- Question text -->
      <div class="question-text">{{ answer.text }}</div>
    </div>
    <div class="row">
      <div class="col-2">
        <div class="accept-answer-btn">
          <!-- Accept btn -->
          <input type="checkbox" class="btn-check" id="btn-accept-{{ answer.id }}" autocomplete="off"
            {% if answer.correct %}checked{% endif %} {% comment %}fsfsf {% endcomment %}
            {% if not user.status %}disabled{% endif %} />
          <label class="btn btn-outline-success btn-sm" for="btn-accept-{{ answer.id }}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check"
              viewBox="0 0 16 16">
              <path
                d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
            </svg>Correct!
          </label>
        </div>
      </div>
      <div class="col-8"></div>
      <div class="col-2">
        <!-- Votes -->
        <div class="icon-container">
          <span class="align-middle text-middle"><a href="#">
              <img src="{% static "img/svg/vote-down-icon.svg" %}" alt="down"
                class="img-icon img-icon-answer" /></a><span
              class="vote-count vote-count-positive fw-bold text-dark font-monospace fs-5 align-middle">+3</span><a
              href="#"><img src="{% static "img/svg/vote-up-icon.svg" %}" alt="up"
                class="img-icon img-icon-answer" /></a></span>
        </div>
      </div>
    </div>
  </div>
</div>
