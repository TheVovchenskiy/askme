{% extends "inc/base.html" %}

{% load static %}
{% load bootstrap5 %}

{% block content %}

<h2 class="section-title">Sign Up</h2>
<form novalidate method="post" enctype="multipart/form-data" action="{% url 'signup' %}">
  {% csrf_token %}

  {% bootstrap_form form %}

  <button type="submit" class="btn btn-primary log-in-btn">Sign Up</button>

</form>

{% endblock content %}
