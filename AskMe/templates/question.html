{% extends "inc/base.html" %}

{% load static %}

{% block content %}

<!-- Quextion body -->
<div class="one-question">
  <div class="row">
    <div class="col-2 border-end border-4">
      <!-- Avatar -->
      <a href="#">
        <div class="question-avatar">
          <div>
            <img src="{% static "img/avatars/avatar-1.jpg" %}" alt="Avatar" />
          </div>
        </div>
      </a>
      <!-- Username -->
      <div class="username">
        <a href="#">User_1</a>
      </div>
    </div>
    <div class="col-10">
      <!-- Title -->
      <h2 class="question-title"> {{question.title}} </h2>
      <!-- Question text -->
      <div class="question-text">
        {{ question.text }}
      </div>
      <div class="row">
        <!-- Tags -->
        <div class="col-9 tags">
          <a href="#" class="no-underline">
            <tag>python</tag>
          </a>
          <a href="#" class="no-underline">
            <tag>django</tag>
          </a>
          <a href="#" class="no-underline">
            <tag>some</tag>
          </a>
          <a href="#" class="no-underline">
            <tag>other</tag>
          </a>
          <a href="#" class="no-underline">
            <tag>tags</tag>
          </a>
        </div>

        <!-- Votes -->
        <div class="col-3">
          <div class="icon-container">
            <span class="align-middle text-middle"><a href="#"><img src="{% static "img/svg/vote-down-icon.svg" %}"
                  alt="down" class="img-icon" /></a><span
                class="vote-count fw-bold text-dark font-monospace fs-5 align-middle">0</span><a href="#"><img
                  src="{% static "img/svg/vote-up-icon.svg" %}" alt="up" class="img-icon" /></a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% for answer in answers %}
{% include "inc/answer-item.html" %}
{% endfor %}

<!-- Pagination -->
<ul class="pagination">
  <li class="page-item">
    <a class="page-link page-link-border page-link-border-previous" href="#">Previous</a>
  </li>
  <li class="page-item">
    <a class="page-link page-link-border" href="#">1</a>
  </li>
  <li class="page-item">
    <a class="page-link page-link-border" href="#">2</a>
  </li>
  <li class="page-item">
    <a class="page-link page-link-border" href="#">3</a>
  </li>
  <li class="page-item">
    <a class="page-link page-link-border page-link-border-next" href="#">Next</a>
  </li>
</ul>

<!-- Answer form -->
<div class="answer-form">
  <div class="form-floating">
    <textarea class="form-control form" placeholder="Enter your answer here" id="your-answer"
      style="height: 100px"></textarea>
    <label for="your-answer">Enter your answer here</label>
    <button type="button" class="btn btn-outline-primary answer-btn">
      Answer
    </button>
  </div>
</div>

{% endblock content %}
